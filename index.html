<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solstice Social - Watercolor Letter Fireworks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f4e9 0%, #e8e4d9 100%);
            font-family: 'Crimson Text', serif;
            overflow: hidden;
            color: #5a5243;
        }
        #container {
            position: relative;
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.2rem;
            font-weight: 700;
            color: #7a6f5a;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.05);
        }
        .subtitle {
            font-family: 'Crimson Text', serif;
            font-size: 1.4rem;
            font-style: italic;
            color: #8a7f6a;
            margin-bottom: 15px;
        }
        #sketch-container {
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            color: #7a6f5a;
            font-style: italic;
            max-width: 600px;
            line-height: 1.5;
            padding: 0 20px;
        }
        .watercolor-stain {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: 0;
        }
        .stain-1 {
            width: 300px;
            height: 300px;
            background: #a8c0c0;
            top: 10%;
            left: 5%;
        }
        .stain-2 {
            width: 250px;
            height: 250px;
            background: #c0a8b8;
            bottom: 10%;
            right: 8%;
        }
        .stain-3 {
            width: 200px;
            height: 200px;
            background: #c0b8a8;
            top: 60%;
            left: 10%;
        }
        .quote {
            margin-top: 25px;
            font-size: 1.2rem;
            text-align: center;
            max-width: 700px;
            line-height: 1.6;
            color: #6b6054;
            font-style: italic;
            padding: 15px 25px;
            border-left: 2px solid #d4c9b8;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0 8px 8px 0;
        }
    </style>
</head>
<body>
    <div class="watercolor-stain stain-1"></div>
    <div class="watercolor-stain stain-2"></div>
    <div class="watercolor-stain stain-3"></div>
    
    <div id="container">
        <header>
            <h1>Solstice Social</h1>
            <div class="subtitle">December 17, 2025</div>
        </header>
        
        <div id="sketch-container"></div>
        
        <div class="instructions">
            Click or tap anywhere to create fireworks of antidotes to toxicity
        </div>
    </div>

    <script>
        let particles = [];
        let gravity;
        // All letters from "antidotes to toxicity"
        let letters = "antidotestotoxicity".split('');
        let lastExplosionTime = 0;
        let explosionInterval = 1800;

        function setup() {
            const container = document.getElementById('sketch-container');
            let canvas = createCanvas(800, 500);
            canvas.parent(container);
            
            colorMode(HSB, 360, 100, 100, 100);
            gravity = createVector(0, 0.025); // Very gentle gravity
            textAlign(CENTER, CENTER);
            
            // Use elegant fonts for watercolor aesthetic
            textFont('Crimson Text');
            
            // Create initial gentle formation
            createWatercolorFormation(width/2, height/3);
        }

        function draw() {
            // Soft cream background with very slight fade for watercolor effect
            background(40, 8, 97, 12);
            
            // Update and display particles
            for (let i = particles.length - 1; i >= 0; i--) {
                let p = particles[i];
                p.applyForce(gravity);
                p.update();
                p.display();
                
                // Remove dead particles
                if (p.isDead()) {
                    particles.splice(i, 1);
                }
            }
            
            // Create automatic gentle formations at intervals
            if (millis() - lastExplosionTime > explosionInterval) {
                createWatercolorFormation(random(width * 0.2, width * 0.8), random(height * 0.2, height * 0.5));
                lastExplosionTime = millis();
                explosionInterval = random(1500, 2800);
            }
        }

        function mousePressed() {
            createWatercolorFormation(mouseX, mouseY);
        }

        function createWatercolorFormation(x, y) {
            // Soft watercolor hues (muted blues, greens, purples)
            let hue = random(180, 300); 
            let letterIndex = 0;
            
            for (let i = 0; i < 70; i++) {
                // Cycle through letters
                let letter = letters[letterIndex];
                letterIndex = (letterIndex + 1) % letters.length;
                
                // Create particle with gentle velocity
                let vel = p5.Vector.random2D();
                vel.mult(random(0.8, 3.5)); // Slow, gentle movement
                
                particles.push(new WatercolorLetter(x, y, vel, letter, hue));
            }
        }

        class WatercolorLetter {
            constructor(x, y, vel, letter, hue) {
                this.pos = createVector(x, y);
                this.vel = vel;
                this.acc = createVector(0, 0);
                this.letter = letter;
                this.hue = hue;
                this.lifespan = 100;
                this.size = random(16, 24);
                this.rotation = random(TWO_PI);
                this.rotationSpeed = random(-0.02, 0.02);
                this.wobble = random(0.01, 0.05);
                this.wobbleSpeed = random(0.008, 0.02);
                this.wobbleOffset = random(TWO_PI);
                // Watercolor properties
                this.saturation = random(12, 25); // Very low saturation
                this.brightness = random(65, 85); // Medium brightness
                this.alpha = random(30, 60); // Translucent like watercolor
                this.fontWeight = random() > 0.7 ? 'bold' : 'normal';
            }
            
            applyForce(force) {
                this.acc.add(force);
            }
            
            update() {
                this.vel.add(this.acc);
                this.pos.add(this.vel);
                this.acc.mult(0);
                this.lifespan -= 0.7; // Longer lifespan
                this.rotation += this.rotationSpeed;
                
                // Very gentle air resistance
                this.vel.mult(0.997);
                
                // Wobble effect
                this.wobbleOffset += this.wobbleSpeed;
                
                // Gentle color shift over time
                this.hue += 0.08;
                if (this.hue > 360) this.hue = 0;
            }
            
            display() {
                push();
                translate(this.pos.x, this.pos.y);
                
                // Gentle wobble motion
                let wobbleX = sin(this.wobbleOffset) * this.wobble * 2;
                let wobbleY = cos(this.wobbleOffset * 1.3) * this.wobble * 2;
                translate(wobbleX, wobbleY);
                
                rotate(this.rotation);
                
                // Fade out as particle dies
                let currentAlpha = map(this.lifespan, 0, 100, 0, this.alpha);
                
                // Soft watercolor fill
                fill(this.hue, this.saturation, this.brightness, currentAlpha);
                
                // Very subtle stroke for definition
                stroke(this.hue, this.saturation, this.brightness - 8, currentAlpha * 0.2);
                strokeWeight(0.3);
                
                textSize(this.size);
                
                // Randomize text style for organic look
                if (this.fontWeight === 'bold') {
                    textStyle(BOLD);
                } else {
                    textStyle(random() > 0.5 ? NORMAL : ITALIC);
                }
                
                text(this.letter, 0, 0);
                
                // Add subtle watercolor bloom effect
                noStroke();
                fill(this.hue, this.saturation - 3, this.brightness + 5, currentAlpha * 0.15);
                for (let i = 0; i < 2; i++) {
                    let offset = i * 1.5;
                    text(this.letter, random(-offset, offset), random(-offset, offset));
                }
                
                pop();
            }
            
            isDead() {
                return this.lifespan <= 0 || 
                       this.pos.y > height + 50 || 
                       this.pos.x < -50 || 
                       this.pos.x > width + 50;
            }
        }

        // Handle window resizing
        function windowResized() {
            resizeCanvas(800, 500);
        }
    </script>
</body>
</html>
